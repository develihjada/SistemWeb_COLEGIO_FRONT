<div class="flex w-full h-dvh justify-center items-center relative bg-fondo">
  <div class="absolute inset-0 bg-amber-800 opacity-90 mix-blend-multiply z-10"></div>
  <div class="absolute z-10 flex flex-col shadow-lg md:flex-row lg:flex-row md:w-[50rem] md:h-[30rem] lg:w-[50rem] lg:h-[30rem]">
    <div class="flex-1 hidden flex-col h-full px-8 justify-center items-center relative md:flex lg:">
      <div class="absolute w-full h-full inset-0 bg-center z-0 fondo">
      </div>
      <div class="absolute inset-0 bg-amber-600 opacity-80 mix-blend-multiply z-10"></div>
      <div class="relative z-20 text-white w-full">
        <h1 class="text-3xl text-left">Hola,</h1>
        <h2 class="text-4xl font-bold text-left">Bienvenido!</h2>
        <span class="text-xs text-left mt-6 block">Ingresa al sistema de gestión de tu colegio</span>
      </div>
    </div>

    <div class="flex-1 flex flex-col p-8 justify-center items-center gap-4 bg-white">
      <h1 class="text-3xl font-bold text-amber-700 mb-6">Iniciar Sesión</h1>
      <div class="w-full">
        <label for="correo" class="text-[1rem] text-amber-900">Correo</label>
        <input id="correo" class="w-full border border-amber-600 p-2 rounded-xs placeholder:text-gray-400 focus:border-amber-700 active:border-amber-700 accent-amber-700" type="text" placeholder="ejemplo@colegiovijus.com"/>
      </div>
      <div class="w-full">
        <label for="contrasenia" class="text-[1rem] text-amber-900">Contraseña</label>
        <input id="contrasenia" class="w-full border border-amber-600 p-2 rounded-xs placeholder:text-gray-400 focus:border-amber-700 active:border-amber-700 accent-amber-700" type="password" placeholder="*************"/>
      </div>
      <button class="w-full bg-amber-600 p-2 rounded-lg text-white mt-6 hover:bg-amber-700 transition " type="button" (click)="login()">Ingresar</button>
    </div>
  </div>
</div>
