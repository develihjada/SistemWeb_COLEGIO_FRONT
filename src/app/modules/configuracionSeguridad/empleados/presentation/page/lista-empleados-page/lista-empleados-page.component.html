<div class="p-6 bg-gray-50 min-h-screen">

  <div class="flex items-center justify-between mb-8">
    <h1 class="text-3xl font-bold text-gray-800">
      Listado de Empleados
    </h1>
    <button (click)="RegistroEmpleados()" class="bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
      </svg>
      Registrar Nuevo Empleado
    </button>
  </div>

  <div class="bg-white p-4 rounded-xl shadow-lg mb-6 border border-gray-200">
    <div class="grid grid-cols-1 md:grid-cols-6 gap-4 items-end">

      <div class="md:col-span-2">
        <label for="search-empleado" class="block text-sm font-medium text-gray-700 mb-1">Buscar Empleado</label>
        <div class="relative">
          <input type="text" id="search-empleado" placeholder="Nombre o DNI..."
                 class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500 transition duration-150">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
          </svg>
        </div>
      </div>

      <div>
        <label for="cargo-filter" class="block text-sm font-medium text-gray-700 mb-1">Cargo</label>
        <select id="cargo-filter"
                class="w-full border border-gray-300 bg-gray-200 text-gray-800 rounded-lg shadow-sm py-2 px-3 focus:outline-none focus:ring-orange-500 focus:border-orange-500 transition duration-150">
          <option>Todos</option>
          <option>Docente</option>
          <option>Administrativo</option>
          <option>Directivo</option>
        </select>
      </div>

      <div>
        <label for="area-filter" class="block text-sm font-medium text-gray-700 mb-1">Área/Nivel</label>
        <select id="area-filter"
                class="w-full border border-gray-300 bg-gray-200 text-gray-800 rounded-lg shadow-sm py-2 px-3 focus:outline-none focus:ring-orange-500 focus:border-orange-500 transition duration-150">
          <option>Todas</option>
          <option>Inicial</option>
          <option>Secundaria</option>
          <option>Contabilidad</option>
        </select>
      </div>

      <div>
        <label for="condicion-filter" class="block text-sm font-medium text-gray-700 mb-1">Condición</label>
        <select id="condicion-filter"
                class="w-full border border-gray-300 bg-gray-200 text-gray-800 rounded-lg shadow-sm py-2 px-3 focus:outline-none focus:ring-orange-500 focus:border-orange-500 transition duration-150">
          <option>Activo</option>
          <option>Licencia</option>
          <option>Cese</option>
        </select>
      </div>

      <button class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
        Aplicar Filtros
      </button>

    </div>
  </div>

  <div class="bg-white shadow-xl rounded-xl overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            DNI
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Nombres y Apellidos
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Cargo
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Área/Nivel
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Condición Laboral
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Estado
          </th>
          <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
            Acciones
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
            45678901
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            Gómez Rivera, Martha
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            Docente
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            Secundaria - Matemática
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
              Nombrado
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
              Activo
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium flex justify-center space-x-2">
            <button class="text-orange-600 hover:text-orange-900" title="Ver Expediente">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.414L16.586 7A2 2 0 0117 8.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm7 9a1 1 0 100 2h1a1 1 0 100-2h-1z" clip-rule="evenodd" />
                </svg>
            </button>
            <button class="text-gray-500 hover:text-gray-900" title="Editar Perfil">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-5.646 9.384L3 16.5V13.5l5.646-5.646 2.828 2.828z" />
                </svg>
            </button>
          </td>
        </tr>
        <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                12345678
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                Torres Soto, Raúl
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                Administrativo
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                Secretaría
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                Contratado
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-orange-100 text-orange-800">
                  Licencia
                </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium flex justify-center space-x-2">
                <button class="text-orange-600 hover:text-orange-900" title="Ver Expediente">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.414L16.586 7A2 2 0 0117 8.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm7 9a1 1 0 100 2h1a1 1 0 100-2h-1z" clip-rule="evenodd" />
                    </svg>
                </button>
                <button class="text-gray-500 hover:text-gray-900" title="Editar Perfil">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-5.646 9.384L3 16.5V13.5l5.646-5.646 2.828 2.828z" />
                    </svg>
                </button>
            </td>
          </tr>
        </tbody>
    </table>

    <div class="p-4 flex justify-between items-center border-t border-gray-200">
        <span class="text-sm text-gray-700">Mostrando 1 a 10 de 45 empleados</span>
        <div class="flex space-x-1">
            <button class="px-3 py-1 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">Anterior</button>
            <button class="px-3 py-1 text-sm font-medium text-white bg-orange-600 rounded-lg shadow">1</button>
            <button class="px-3 py-1 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">2</button>
            <button class="px-3 py-1 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">Siguiente</button>
        </div>
    </div>
  </div>

</div>
